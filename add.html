<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SSM</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist\css\styles.css">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-brand">SSM</p>
      </div>
        <ul class="nav navbar-nav navbar-right">
          <li id="home"><a href="/">HOME</a></li>
          <li id="about"><a href="/about">ABOUT US</a></li>
          <li id="contact"><a href="/contact">CONTACT US</a></li>
        </ul>
    </div>
  </nav>
<body>




  <section class="2">
    <body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">

              <div class="form-label-group">
                <label for="inputusername">Username</label>
                <input type="email" id="Username" class="form-control" placeholder="Username" required autofocus>
              </div>
<br>
              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
<br>
              <div class="form-label-group">
                <label for="inputcn">Contact No</label>
                <input type="email" id="contact" class="form-control" placeholder="Contact" required autofocus>
              </div>
<br>
              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <br>
              <button class="button" style="vertical-align:middle"><span>Register </span></button>

              <hr class="my-4">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</section>
